<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <title>Mi Primera Entrega</title>
</head>
<body>
    <section id="margenAlto"> 
        <h1 id="txtmarcoAlto">¡¡Bienvenido "usuario/a"!!</h1>
        <h1 id="txtInicio">Inicio</h1>
    </section>

    <div id="contenedorInicio">
        <div id="CuadroPrincipal">
            <h1 id="txtCuadroPrincipal"></h1>
            <div id="AccionesDelCuadroPrincipal">
                <button id="enviarDinero">Enviar dinero</button>
                <button id="botonRecibirDinero">Recibir dinero</button>
            </div>
        </div>
        <div id="CuadroDeTransferencias">
            <h1>Tu última actividad:</h1>
            <div id="detalleActividad"></div>
        </div>

    </div>

    <!--  barra lateral -->
    <div class="sidebar">
        <a href="#inicio" class="sidebarLn" id="active">Inicio</a>
        <a href="#tu-dinero" class="sidebarLn">Tu Dinero</a>
        <a href="#cerrar-sesion" id="botonCerrarSesion" class="sidebarLn">Cerrar Sesión</a>
        <button id="botonNoche">modo noche</button>
    </div>
    <div class="container">
        <h1>Conversor de Pesos a Dólares</h1>
        <input type="number" id="pesoInput" placeholder="Ingresa la cantidad en pesos" min="0">
        <select id="dollarType">
            <option value="oficial">Dólar Oficial</option>
            <option value="blue">Dólar Blue</option>
            <option value="bolsa">Dólar Bolsa</option>
            <option value="contadoconliqui">Dólar Contado con Liquidación</option>
            <option value="mayorista">Dólar Mayorista</option>
            <option value="cripto">Dólar Cripto</option>
            <option value="tarjeta">Dólar Tarjeta</option>
        </select>
        <button id="botonConversor" >Convertir</button>

        <div class="result" id="result">
            <!-- El resultado aparecerá aquí -->
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="./js/index.js"></script>
</body>
</html>
